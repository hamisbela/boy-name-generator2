<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Boy Name Generator</h1>
        <div id="loading-message">Loading names...</div>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search names or first letter...">
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <div id="name-display">Click the button to generate names</div>
        <div id="first-letter"></div>
        <button id="generate-btn">Generate Names</button>
        <button id="favorite-btn">Add to Favorites</button>
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
